<h1>Jobs</h1>

<!--<p>Represents the list of jobs.</p>-->

<p *ngIf="!jobs"><em>Loading...</em></p>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="form-group">
                        <a class="btn btn-primary" (click)="refreshData()">
                            <i class="fa fa-refresh"></i>&nbsp;Refresh
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />

    <div *ngIf="jobs" class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let job of jobs | async">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">{{job.id}}</span>
                    <h5>{{job.name}}</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{job.name}}</h1>
                    <div class="stat-percent font-bold text-success">
                        <a href="#" title="Details">Details <i class="fa fa-info-circle"></i></a>
                    </div>
                    <small>Status</small>
                </div>
            </div>
        </div>
    </div>
</div>
