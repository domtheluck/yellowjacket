<h1>Agents</h1>

<p>The list of active agents.</p>

<!--<p *ngIf="!agents"><em>Loading...</em></p>-->
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="form-group">
                        <a class="btn btn-primary" (click)="refreshData()">
                            <i class="fa fa-refresh"></i>&nbsp;Refresh
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div *ngIf="agents" class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let agent of agents | async">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">{{agent.id}}</span>
                    <h5>{{agent.name}}</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{agent.status}}</h1>
                    <div class="stat-percent font-bold text-success">
                        <a href="#" title="Details">Details <i class="fa fa-info-circle"></i></a>
                    </div>
                    <small>Status</small>
                </div>
            </div>
        </div>
    </div>
</div>
